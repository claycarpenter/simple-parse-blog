<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        
        <script src="/js/lib/jquery.js"></script>
        
        <script src="/js/lib/parse.js"></script>
        
        <script src="/js/lib/marked.js"></script>
        
        <script src="/js/lib/dateformat.js"></script>
        
        <script src="/js/app.js"></script>
    </head>
    <body>
        <h1>Simple Parse Blog</h1>
            
        <h2>Posts</h2>
        
        <div id="blogEntries"></div>
        
        <script type="text/template" id="blogEntryTemplate">
            <article>
                <h3><%= get('title') %></h3>
                
                <time datetime="<%= updatedAt %>">
                    <%= dateFormat(new Date(updatedAt), 'dddd dd mmm yyyy - HH:MM') %>
                </time>
                
                <%= marked(get('content')) %>
            </article>
        </script>
    </body>
</html>
